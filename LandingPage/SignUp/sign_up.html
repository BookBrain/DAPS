<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>SignUp</title>
</head>
<body>
    <div class="mainContainer">
        <h2>Welcome! Sign Up</h2>
        <div class="sub_section">
            <div class="username"><p>Username</p><input type="text" placeholder="Username" id="username" name="username"></div>
            <div class="password"><p>Password</p><input type="text" placeholder="Password" id="password" name="password"></div>
        </div>

        <form id="registrationForm">
            <button type="button" onclick="submitForm()" class="btn">Submit</button>
        </form>

        <script src="sign_up.js"></script>

    </div>
</body>
</html>
