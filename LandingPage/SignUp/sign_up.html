<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>SignUp</title>
</head>
<body>
    <div class="logoAndTitle">
        <img class="logo" src="./assets/books-stack-three_29302(1).png" alt="">
        <p>BookBrain</p>
    </div>
    <div class="mainContainer">
        <h2>Welcome! Sign Up</h2>
        <div class="sub_section">
            <div class="username"><p>Username</p><input type="text" placeholder="Username" id="username" name="username"></div>
            <div class="password"><p>Password</p><input type="password" placeholder="Password" id="password" name="password"></div>
        </div>

        <form id="registrationForm">
            <a href="/LandingPage/home_page.html"><button type="button" onclick="redirectToHomepage()">Submit</button></a>
        </form>
    </div>

    <script src="sign_up.js"></script>
    <script>
        function redirectToHomepage() {
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
