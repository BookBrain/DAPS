<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <title>SignIn</title>
</head>
<body>
    <div class="mainContainer">
        <div class="logoAndTitle">
            <img class="logo" src="../assets/books-stack-three_29302(1).png" alt="">
            <p>BookBrain</p>
        </div>
        <h2>Welcome Back</h2>

                <label for="Username">

                </label>
                <label for="password">
                    Password:
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                </label>
            </div> 
            <!-- <button type="button" onclick="redirectToHomepage()">Submit</button> -->
            <a href="/LandingPage/home_page.html"><button type="button" class="btn" onclick="redirectToHomepage()">Submit</button></a>
        </form>
    </div>

    <script>
        function redirectToHomepage() {
            window.location.href = "homepage.html";
        }
    </script>
    <script src="sign_in.js"></script>
</body>
</html>
